<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main>
      <div class="successtoster" id="toster">
        <div class="toster-heading">
          <img src="./assets/images/icon-success-check.svg" alt="success mark" />
          <p>Message Sent!</p>
        </div>
        <div class="toseter-message">
          Thanks for completing the form. We'll be in touch soon!
        </div>
      </div>
      <div class="margin-container">
        <form action="/" method="" id="main-form" novalidate>
          <div class="container">
            <h1>Contact Us</h1>
            <div class="name-container">
              <div class="input-container first-name-container">
                <label for="first-name"
                  >First Name<span class="astrick">*</span></label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="input"
                  required
                />
                  <p class="error"></p>
              </div>
              <div class="input-container last-name-container">
                <label for="last-name"
                  >Last Name<span class="astrick">*</span></label
                >
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="input input-container"
                  required
                /><p class="error"></p>
              </div>
            </div>
            <div class="input-container email-container">
              <label for="email"
                >Email Address<span class="astrick">*</span></label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                required
              /><p class="error"></p>
            </div>
            <div class="query-type input-container">
              <label for="query-type"
                >Query Type<span class="astrick">*</span></label
              >
              <div class="options name-container">
                <div id="general-query-container" class="input radio-input">
                  <input
                    type="radio"
                    name="query-type"
                    id="general-query"
                    class="radio-options"
                    value="general"
                    required
                  />
                  <label for="general-query">General Enquiry</label>
                </div>
                <div id="support-request-container" class="input radio-input">
                  <input
                    type="radio"
                    name="query-type"
                    id="support-request"
                    class="radio-options"
                    value="support"
                    required
                  />
                  <label for="support-request">Support Request</label>
                </div>
              </div>
              <p class="error" id="query-error"></p>
            </div>
            <div class="input-container message-contaier">
              <label for="message">Message<span class="astrick">*</span></label>
              <textarea
                name=""
                id="message"
                class="input full-width"
                minlength="12"
                required
              ></textarea>
              <p class="error"></p>
            </div>
            <div class="external-term-container">
              <div class="term-container">
                <input type="checkbox" name="term-agree" id="term-agree" required />
                <label for="term-agree"
                  >I consent to being contacted by the team<span class="astrick"
                    >*</span></label>

              </div>
              <p class="error" id="term-error"></p>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
